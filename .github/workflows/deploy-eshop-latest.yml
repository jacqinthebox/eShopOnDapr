name: deploy-eshop

on:
  #workflow_run:
  #  workflows: ["helm-ci"]
  #  types:
  #    - completed
  workflow_dispatch:
env:
  ENVIRONMENT: kube-sbx-a #TODO
  ACR_NAME: demo01cr
  ESHOP_NAMESPACE: eshop
  CHART_VERSION: 1.1 # check if we will use commit sha

jobs:
  deploy-to-aks:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Azure Kubernetes set context
      uses: Azure/aks-set-context@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} #TODO
        resource-group: ${{ env.ENVIRONMENT }}-cluster-rg
        cluster-name: ${{ env.ENVIRONMENT }}-cluster

    - name: Helm tool installer
      uses: Azure/setup-helm@v1

    - name: Azure Login
      uses: Azure/login@v1.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: login to acr using helm
      run: |
        echo $ | helm registry login  ${{ env.ACR_NAME }}.azurecr.io --username ${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }}
    
    - name: deploy eshop
      run: |
        echo $ | helm upgrade --install eshop oci://demo01cr.azurecr.io/helm/eshopondapr --version ${{ env.CHART_VERSION }} --set ingress.certManager.environment=staging

