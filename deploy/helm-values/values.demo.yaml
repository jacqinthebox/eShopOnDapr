#sqlConnectionString: Server=servername.database.windows.net;Authentication=Active Directory MSI;Database=Microsoft.eShopOnDapr.Service.IdentityDb;User Id=xxx;

dapr:
  keyVaultClientId: e5ed8377-d25c-4d3f-89d0-b61e5b5a7742 #bdd1517e-b2b1-46c1-b140-e83dc8fdab54
  pubsub:
    azureEnabled: true

ingress:
  forceSSLRedirect: true
  certManager:
    enabled: true
    environment: staging
  tls:
    - secretName: webshopping-gw-tls
      hosts:
        - webshopping-gw.demo.eshop.luthorcorp.nl
    - secretName: identity-api-tls
      hosts:
        - identity-api.demo.eshop.luthorcorp.nl
    - secretName: blazor-client-tls
      hosts:
        - blazor-client.demo.eshop.luthorcorp.nl

identity:
  #secretProviderVolume: {}
  secretProviderVolume: |
    volumes:
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-csi-secret-provider"
  #secretProviderVolumeMount: {}
  secretProviderVolumeMount: |
    volumeMounts:
      - name: secrets-store01-inline
        mountPath: "/mnt/secrets-store"
  #sqlConnectionStringEnvironmentVariable: {}
  sqlConnectionStringEnvironmentVariable: |
    - name: ConnectionStrings__IdentityDB
      valueFrom:
        secretKeyRef:
          name: sql-connection-string-secret
          key: secret

